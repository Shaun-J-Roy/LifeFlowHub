<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeFlowHub - Log Monitoring Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video -->
    <video class="background-video" autoplay loop muted playsinline>
        <source src="169951-842348732_small.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">LifeFlowHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-file-alt"></i> Logs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center">
        <div>
            <h1>Live Log Monitoring</h1>
            <p>View and filter logs in real time.</p>
        </div>
    </header>

    <!-- Log Container -->
    <main class="container">
        <div class="row">
            <!-- Log Filter -->
            <div class="col-md-4">
                <div class="filter-panel p-3">
                    <h4>Filter Logs</h4>
                    <select id="filter" class="form-select">
                        <option value="ALL">All Logs</option>
                        <option value="INFO">INFO</option>
                        <option value="ERROR">ERROR</option>
                        <option value="WARN">WARN</option>
                    </select>
                </div>
                <!-- Log Entry Form -->
                <div class="log-entry-panel p-3 mt-3">
                    <h4>Add Log</h4>
                    <select id="logType" class="form-select mb-2">
                        <option value="INFO">INFO</option>
                        <option value="ERROR">ERROR</option>
                        <option value="WARN">WARN</option>
                    </select>
                    <input type="text" id="logMessage" class="form-control" placeholder="Enter log message">
                    <button onclick="sendLog()" class="btn btn-primary w-100 mt-2">Submit Log</button>
                </div>
            </div>

            <!-- Log Display -->
            <div class="col-md-8">
                <div class="log-container p-3">
                    <h4>Live Logs</h4>
                    <div id="log-container" class="log-output"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <p>Â© 2025 LifeFlowHub - Log Monitoring</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
